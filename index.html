  <script>
    var user = document.getElementById("floatingUser");
    var phone = document.getElementById("floatingPhone");
    var address = document.getElementById("floatingAddress");
    var email = document.getElementById("floatingInput");
    var pass = document.getElementById("floatingPassword");

    var span=document.getElementsByTagName("span");

    user.onkeydown=function()
        {
            let regex=/[a-zA-z]/;
            console.log(user.value);
            if(regex.test(user.value))
            {
                span[0].innerText="your name is valid";
            }
            else{
                span[0].innerText="your name is not valid";
            }
        }

    phone.onkeydown=function()
        {
            let regex=/[0-9]{10}/;
            console.log(phone.value);
            if(regex.test(phone.value))
            {
                span[1].innerText="phone no is valid";
            }
            else{
                span[1].innerText="phone no is not valid";
            }
        }

    address.onkeydown=function()
        {
            let regex=/[a-z][A-Z][0-9][:.@#]/;
            console.log(address.value);
            if(regex.test(address.value))
            {
                span[2].innerText="address is valid";
            }
            else{
                span[2].innerText="address is not valid";
            }
        }
    pass.onkeydown=function()
    {
      if(pass == "") {
        span[2].innerText="password cant be empty";
      } else {
            let regex=/[a-z][A-Z][0-9][:.@#]/;
            console.log(pass.value);
            if(regex.test(pass.value))
            {
                span[2].innerText="password is valid";
            }
            else{
                span[2].innerText="password is not valid";
            }
          }
    }
    email.onkeyup=function()
        {
            let regex=/[a-z]\.[a-z]+\@[a-z]+\.[a-z]+\.[a-z]{2}/;
            console.log(email.value);
            if(regex.test(email.value))
            {
                span[2].innerText="";
            }
            else{
                span[2].innerText="email invalid";
            }
